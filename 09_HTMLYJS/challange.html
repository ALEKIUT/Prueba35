<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<title>Challange pizza</title>
</head>
<body>
    <header>
    <h1 Bootstrap heading>¿Qué te gusta?</h1>
    <p>Estás a punto de ganarte un premio solo con contestar, te animas¡¡ </p>
    <img src="http://www.enlineadirecta.info/fotos/silla.jpg" alt="Imagen niño comiendo meme">
    
</header>





    <main>
            <form>
                    <div class="form-group row">
                      <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="Nombre" class="form-control" id="Nombre" placeholder="Escribe tu nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Telefono" class="col-sm-2 col-form-label">Telefono</label>
                      <div class="col-sm-10">
                        <input type="Telefono" class="form-control" id="Telefono" placeholder="(55) 5442 2590">
                      </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Pizza</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              First radio
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Second radio
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                              Third disabled radio
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-sm-2">Checkbox</div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                    </div>
                  </form>



    </main>



    <script src="./mainchallange.js"></script>
</body>
</html>
